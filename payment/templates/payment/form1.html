<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merchant Check Out Page</title></head>
<body>


<center><h1>Please do not refresh this page...</h1></center>
<form method="post" action="https://securegw-stage.paytm.in/theia/processTransaction" name="f1">{% csrf_token %}
    <table border="1">
        <tbody>
        {% for key,value in paytmDict.items %}
            <input type='hidden' name = '{{key}}' value = '{{ value }}' ><br>
        {% endfor %}
        </tbody>
    </table>
    <script type="text/javascript">
        document.f1.submit();
    </script>
</form>
</body>
</html>
