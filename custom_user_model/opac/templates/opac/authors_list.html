{% extends "opac/base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if authors_list %}
  <ul>
    {% for author in authors_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.lastname }}, {{ author.firstname }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no author records available in the library.</p>
  {% endif %}       
{% endblock %}
